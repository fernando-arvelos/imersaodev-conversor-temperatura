<html>

<head>
    <link rel="stylesheet" href="style.css">
  <title>
    Conversor de temperatura
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Temperaturas
    </h1><br>
    <p class="page-subtitle">
      Descubra os valores em Celsius, Fahrenheit ou kelvin
    </p><br><br>
    <label for="temperatura"> Digite o valor da temperatura </label><br>
    <input type="number" id="valor" size="2" /><br>
    <p>
      Escolha a escala desejada
    </p>
    <button type="submit" onclick="ConverterCF()">C° para F°</button>
    <button type="submit" onclick="ConverterFC()">F° para C°</button>
    <button type="submit" onclick="ConverterCK()">C° para K°</button><br>
    <button type="submit" onclick="ConverterKC()">K° para C°</button>
    <button type="submit" onclick="ConverterFK()">F° para K°</button>
    <button type="submit" onclick="ConverterKF()">K° para F°</button>
    <h2 id="valorConvertido"></h2>
  </div>
    <script src="script.js"></script>
</body>

</html>
